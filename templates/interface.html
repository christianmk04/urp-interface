<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile & DevOps Resource Generator</title>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/interface.css')}}">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/loading.css')}}">


    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
    rel="stylesheet"
    />

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <img
                src="../static/photos/nav_logo.png"
                height="20"
                alt="MDB Logo"
                loading="lazy"
            />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Keyword & Text Mode</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload PDF Mode</a>
                </li>
            </ul>
            <!-- Left links -->
        </div>   
    </nav>
    <!-- Navbar -->

    <div class="container">
        <div class="row">
            <div class="col-12 text-center text-white">
                <h1 class="display-1 mt-5">Agile & DevOps Resource Generator</h1>
                <h4>Powered by OpenAI GPT3.5 Turbo Large Language Model</h4>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row mt-5">
            <div class="col-2"></div>
            <div class="col p-2 bg-light rounded-5">
                <div class="form-outline">
                    <input type="text" class="form-control" id="api_key">
                    <label class="form-label" for="api_key">Enter in your OpenAI API Key</label>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

    
        <div class="row mt-5">

            <div class="col-1"></div>

            <div class="col-2">
              
                <p class="text-white fs-5 mt-3">Select Main Topic:</p>
                <div class="btn-group" id="main_topic">
                    <input type="radio" class="btn-check" name="main" id="agile" checked />
                    <label class="btn btn-lg btn-info" for="agile">Agile</label>
                  
                    <input type="radio" class="btn-check" name="main" id="devops"/>
                    <label class="btn btn-lg btn-secondary" for="devops">DevOps</label>
        
                </div>

            </div>

            <div class="col-2">
                
            </div>
    
            <div class="col-6">

                <div class="row">
                    <div class="col">
                        <p class="text-white fs-5 mt-3" id="sub_topic_label">Select Sub-Topic:</p>
                    </div>
                    <div class="col-4"></div>
                    <div class="col mt-2 text-white">
                        <!-- Checked switch -->
                        <div class="form-check form-switch bg-secondary rounded-5">
                            <input class="form-check-input" type="checkbox" role="switch" id="modetoggle"/>
                            <label class="form-check-label" for="modetoggle" id="modelabel">Automatic Mode</label>
                        </div>
                    </div>
                </div>

                
                <div class="btn-group" id="sub_topic_auto">                    
                    <input type="radio" class="btn-check" name="sub" id="option1" checked/>
                    <label class="btn btn-sm btn-primary" for="option1">Automation</label>
                
                    <input type="radio" class="btn-check" name="sub" id="option2"/>
                    <label class="btn btn-sm btn-secondary" for="option2">Software Design</label>
                
                    <input type="radio" class="btn-check" name="sub" id="option3"/>
                    <label class="btn btn-sm btn-secondary" for="option3">Version Control</label>

                    <input type="radio" class="btn-check" name="sub" id="option4"/>
                    <label class="btn btn-sm btn-secondary" for="option4">Software Lifecycle</label>
                
                    <input type="radio" class="btn-check" name="sub" id="option5"/>
                    <label class="btn btn-sm btn-secondary" for="option5">Agile Methodologies</label>
                
                    <input type="radio" class="btn-check" name="sub" id="option6"/>
                    <label class="btn btn-sm btn-secondary" for="option6">Software Security</label>
                </div>

                <div class="group" id="sub_topic_manual" style="display: none;">
                    <div class="tags-input">
                        <ul>
                            <input type="text" id="inputTags">
                        </ul>
                    </div>
                    <div class="removeAll">
                        <button class="btn btn-sm btn-danger">Remove All</button>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <!-- LOADER FOR WHEN CASE STUDY, QUESTIONS AND ANSWERS ARE BEING GENERATED -->

    <div id="loader" class="text-center d-none">
        <h1 class="fs-5 mt-5 text-white">Generating Case Study Now...</h1>
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>


    <div class="container mt-5">
        <div class="row text-white mb-2">
            <div class="col-1">Case Study:</div>
            <div class="col-2">
                <button type="button" id="copycs" class="btn btn-sm btn-primary btn-rounded">Copy Text</button>
            </div>
        </div>
        <div class="row">
            <div class="col mx-auto text-center">
                <textarea name="" readonly id="cstext" cols="158" rows="15"></textarea>
            </div>
        </div>
        <div class="row text-white my-2">
            <div class="col-1">Questions:</div>
            <div class="col-2">
                <button type="button" id="copyqn" class="btn btn-sm btn-primary btn-rounded">Copy Text</button>
            </div>
            <div class="col-3"></div>
            <div class="col-1">Answers:</div>
            <div class="col-2">
                <button type="button" id="copyans" class="btn btn-sm btn-primary btn-rounded">Copy Text</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <textarea readonly name="" id="qtext" cols="76" rows="15"></textarea>
            </div>
            <div class="col text-center">
                <textarea readonly name="" id="atext" cols="76" rows="15"></textarea>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center my-5">
            <button type="button" id="csgenerate" class="btn btn-success btn-rounded">Generate </br> Case Study</button>
            <button type="button" id="csqagenerate" class="btn btn-info btn-rounded">Generate Related </br> Questions & Answers</button>
            <button type="button" id="qagenerate" class="btn btn-warning btn-rounded">Generate Independent </br> Questions & Answers</button>
            <button type="button" id="reset" class="btn btn-danger btn-rounded">Clear </br> Content</button>
        </div>
    </div>

    <!-- MDB -->
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
    ></script>

    <script src="{{url_for('static', filename='js/interface.js')}}"></script>
    <script src="{{url_for('static', filename='js/generate.js')}}"></script>
    <script src="{{url_for('static', filename='js/copy_text.js')}}"></script>
    <script src="{{url_for('static', filename='js/manual_input.js')}}"></script>
        
</body>
</html>
